<!DOCTYPE html>
<html lang='en'>
<head>

    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <!-- 键盘抬起事件 -->
        <input type="text" @keyup.enter = "submit">
        <input type="text" @keyup.o ="submit">
        <input type="text" @keyup.alt ='submit'>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        //自定义按键修饰符
        //Vue.config.keyCodes.别名= 键位码  18代表按下alt键的值,按下这个键会出发该方法
        Vue.config.keyCodes.xz = 18;
        new Vue({
            el: '#app',
            data:{  },
            methods:{
                submit:function(){
                    console.log('提交成功');
                    
                }
            },
        })
    </script>
</body>
</html>
