<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model = 'msg'>
        <p>{{msg}}</p>
<hr />
 <!-- 
          两个单选按钮都双向绑定给data中的ischeck,
          不论哪个单选按钮被选中,被选中的单选按钮的value都会被同步给ischeck -->
        <input type="radio" value ='男' v-model='ischeck'> 男
        <input type="radio" value ='女' v-modle ='ischeck'>女 {{ischeck}}
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 双向绑定,数据驱动视图.视图也可以驱动数据
     const vm =  new Vue({
            el:"#app",
            data:{
                msg:'111',
                ischeck:'空',
            },
            methods:{},
        })
    </script>
</body>
</html>
